{{- if .IsHome -}}
<!-- 访问计数器 - 仅在首页显示 -->
<div class="visit-counter-wrapper" style="border-top: 1px solid #e5e7eb; padding-top: 2rem; margin-top: 2rem;">
    <div class="container" style="text-align: center;">
        <div class="visit-counter">
            {{- $counterUrl := "https://count.getloli.com/@siyuanli-sven?name=siyuanli-sven&theme=moebooru&padding=7&offset=0&align=top&scale=1&pixelated=1&darkmode=auto" -}}
            <img src="{{ $counterUrl | safeURL }}" 
                 alt="访问计数" 
                 style="max-width: 200px; height: auto; border: none;" 
                 loading="lazy"
                 onerror="this.parentElement.parentElement.parentElement.style.display='none';" />
        </div>
        <p style="margin-top: 0.5rem; font-size: 0.875rem; color: #6b7280;">
            感谢您的访问
        </p>
    </div>
</div>
{{- end -}}
